<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rezervasyon Yap</title>
</head>
<body class="bg-light">
    
    
    <form class="my-4">
        <div class="container">
            <div class="row justify-content-center align-center">
                <div class="w-25">
                    <label for="isim"></label>
                    <input type="text" class="form-control" id="isim" placeholder="İsim">
                </div>
                <div class="w-25">
                    <label for="soyisim"></label>
                    <input type="text" class="form-control"    id="soyisim" placeholder="Soyisim">
                </div>
                <div class="w-25">
                    <label for="cinsiyet"></label>
                    <select id="cinsiyet" class="form-select">
                        <option value="">Cinsiyet</option>
                        <option value="">Erkek</option>
                        <option value="">Kadın</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center align-center">
                <div class="w-50">
                    <label for="email"></label>
                    <input type="email" id="email" class="form-control text-center" placeholder="E-Posta">
                    <div class="email-info text-muted">E-Posta bilgileriniz 3.taraf kişilerle paylaşılmaz.</div>
                </div>
                <div class="w-25">
                    <label for="telefon"></label>
                    <input type="text" id="telefon" class="form-control text-center" placeholder="Telefon Numarası">
                    <div class="telefon-info text-muted">Numaranızı başında "0" olmadan giriniz</div>
                </div>
            </div>
            <div class="row justify-content-center align-center">
                <div class="w-25">
                    <label for="tasarimci"></label>
                    <select id="tasarimci" class="form-select">
                        <option value="">Tasarımcı Seçin</option>
                        <option value="">Ahmet Düzen</option>
                        <option value="">Elif Tuğrul</option>
                        <option value="">Efe Merket</option>
                        <option value="">Seda Bayır</option>
                    </select>
                </div>
                <div class="w-25">
                    <label for="tarih"></label>
                    <input type="date" class="form-control" id="tarih">
                    <div class="text-muted">Rezervasyon tarihi seçiniz</div>
                </div>
                <div class="w-25">
                    <label for="saat"></label>
                    <input type="time" class="form-control" id="saat" min="9:00" max="18:00" required>
                    <small class="text-muted">9:00-18:00 arası bir saat seçin</small>
                </div>
                <div class="row justify-content-center">
                    <div class="text-muted text-center mt-4">Almak İstediğiniz Hizmetleri Seçin: 
                    </div>
                    <div class="col-auto mt-3">
                        <input type="checkbox" class="form-check-input" id="sac_kesim">
                        <label for="sac_kesim" class="from-check-label">Saç Kesim</label>
                    </div>
                    <div class="col-auto mt-3">
                        <input type="checkbox" class="form-check-input" id="sac_boyama">
                        <label for="sac_boyama" class="form-check-label">Saç Boyama</label>
                    </div>
                    <div class="col-auto mt-3">
                        <input type="checkbox" class="form-check-input" id="makyaj">
                        <label for="makyaj" class="form-check-label">Makyaj</label>
                    </div>
                    <div class="col-auto mt-3">
                        <input type="checkbox" class="form-check-input" id="agda">
                        <label for="agda" class="form-check-label">Ağda İşlemi</label>
                    </div>
                    <div class="col-auto mt-3">
                        <input type="radio" class="form-check-input" id="bilgilendirme">
                        <label for="bilgilendirme" class="form-check-label">Bana E-Posta ile ulaş</label>
                    </div>
                    <div class="col-auto mt-3 form-check">
                        <input type="radio" class="form-check-input" id="bilgilendirme">
                        <label for="bilgilendirme" class="form-check-label">Bana SMS ile ulaş</label>
                    </div>
                </div>
                <div class="my-5 d-grid w-75">
                    <button type="submit" class="btn btn-primary">Rezervasyon Oluştur</button>
                </div>
            </div>  
        </div>
    </form>

</body>
</html>
